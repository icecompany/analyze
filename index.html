<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze</title>
</head>
<body>
<div class="container-fluid"><h1>Анализ продаж</h1></div>
<div class="container-fluid">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-global" aria-expanded="true" aria-controls="collapse-global">
                    Суммарная таблица
                </button>
            </h2>
            <div id="collapse-global" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-hover" id="global-table">
                        <thead><tr class="projects-head" id="global-head"><th>Площадь</th></tr></thead>
                        <tbody id="global-square-types"></tbody>
                        <tfoot><tr id="summary-total"><th>Итого</th></tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingPavilion">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePavilion" aria-expanded="false" aria-controls="collapseTwo">
                    Павильон
                </button>
            </h2>
            <div id="collapsePavilion" class="accordion-collapse collapse" aria-labelledby="headingPavilion" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-hover" id="pavilion-table">
                        <thead><tr class="projects-head" id="pavilion-head"><th>Площадь</th></tr></thead>
                        <tbody id="pavilion-types"></tbody>
                        <tfoot><tr id="pavilion-total"><th>Итого</th></tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingStreet">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStreet" aria-expanded="false" aria-controls="collapseStreet">
                    Улица
                </button>
            </h2>
            <div id="collapseStreet" class="accordion-collapse collapse" aria-labelledby="headingStreet" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-hover" id="street-table">
                        <thead><tr class="projects-head" id="street-head"><th>Площадь</th></tr></thead>
                        <tbody id="street-types"></tbody>
                        <tfoot><tr id="street-total"><th>Итого</th></tr></tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading2th_floor">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2th_floor" aria-expanded="false" aria-controls="collapse2th_floor">
                    Второй этаж
                </button>
            </h2>
            <div id="collapse2th_floor" class="accordion-collapse collapse" aria-labelledby="heading2th_floor" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-hover" id="2th_floor-table">
                        <thead><tr class="projects-head" id="2th_floor-head"><th>Площадь</th></tr></thead>
                        <tbody id="floor-square-types"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
